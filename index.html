<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A front end mentor newbie challenge">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>

<body>
    <main>
        <!-- text-box section-->
        <div class="text-div">
            
                <div class="logo-div">
                    <img  src="images/logo.svg" alt=""/>
                </div>
                    
    
                <h1><span>WE'RE</span> COMING SOON</h1>
                
                <p>Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals</p>
    
                <form>
                    <input type="email" name="email" id="email" placeholder="Email Address"/>
                    <button class="btn"><img src="images/icon-arrow.svg" alt=""/></button>
                </form>

        </div>
        <!-- image section -->
        <div>
            <img src="images/hero-desktop.jpg" alt="A woman smiling" />
        </div>
        
    </main>
    
</body>
